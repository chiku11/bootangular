<table class="table table-hover table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th scope="col" > selection</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let selection of selectionList">
      <td>
        <a [routerLink]="[{outlets:{right:['service',selection.serviceName,selection.serviceUri]}}]">{{selection.serviceName}}</a>
      </td>
    </tr>
  </tbody>
</table>
